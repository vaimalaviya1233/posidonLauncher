plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "posidon.launcher"
        minSdkVersion 26
        targetSdkVersion 31
        versionCode 69
        versionName "2022.0.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'posidon.launcher'
}

dependencies {
    implementation 'androidx.palette:palette-ktx:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'com.pixplicity.sharp:library:1.1.0'
    implementation 'io.posidon:android.loader:0.0.1'
    implementation 'io.posidon:android.convenienceLib:22.0'
    implementation 'io.posidon:android.launcherUtils:22.0'
}